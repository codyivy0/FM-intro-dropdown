<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="overlay" style="display: none;"></div>

  <header>
    <nav>
      <img src="./images/logo.svg" alt="Snap logo">
      <div class="desktop-nav">
        Feature
        Company
        Careers
        About
        Login
        Register
      </div>
      <div class="mobile-menu">
        <img id="mobile-menu-icon" src="./images/icon-menu.svg" alt="Menu button">
      </div>
    </nav>
  </header>

  <main>
    <picture>
      <img id="hero" src="./images/image-hero-mobile.png" alt="">
    </picture>
    <div class="content">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>Learn more</button>
      <div id="clients">
        <img src="./images/client-databiz.svg" alt="client-databiz">
        <img src="./images/client-audiophile.svg" alt="client-audiophile">
        <img src="./images/client-meet.svg" alt="client-meet">
        <img src="./images/client-maker.svg" alt="client-maker">
      </div>
    </div>

  </main>
  

</body>
</html>
